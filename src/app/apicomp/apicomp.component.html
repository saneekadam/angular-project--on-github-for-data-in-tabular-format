
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>USER ID</th>
                <th>TITLE</th>
                <th>CONTENT</th>

            </tr>
        </thead>
        <tbody id="myTable">
            <tr *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td>{{item.userId}}</td>
                <td>{{item.title}}</td>
                <td>{{item.body}}</td> 
            </tr>

        </tbody>
    </table>
</div>
